<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterLingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>LetterLingo</h1>
        <p id="message"></p>
        <div class="board" id="board">
            <!-- Empty rows for the grid -->
            <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
            <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
            <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
            <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
            <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        </div>
        <input type="text" id="guessInput" maxlength="5" autofocus>
        <br/>
        <button id="submitGuess">Submit Guess</button>
        
        <button id="startNewGame" style="display: none;">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
